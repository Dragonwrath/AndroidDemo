import java.io.File;

//eachFile方法，通常用来表示某个目录的文件对象，
// 它接收闭包作为其参数，且对该目录中每个文件调用此闭包
//输出指定的file 目录
def listDir(dirFile,indent) {
    dirFile.eachFile {
        file ->
            (0..<indent).each { print ""}
            println "${file.getName()}"
            if(file.isDirectory()) {
                listDir(file, 2 + indent)
            }
    }
}

