//newPrintWriter方式输出
def copyFile(sourceName, dstName) {
    def source = new File(sourceName)
    def dst = new File(dstName)
    def printWriter = dst.newPrintWriter()
    source.eachLine {
        line ->
            printWriter.write(line)
            printWriter.write("\n")
            println(line)
    }
    printWriter.flush()
    printWriter.close()
}
