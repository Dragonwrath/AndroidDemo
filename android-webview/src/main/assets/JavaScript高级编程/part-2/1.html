<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang = "en">
<head>
    <title>hello,world</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <script type="text/javascript">
    /*
    1-script 元素
    async 可选。表示应该立即下载脚本。
    charset 可选。表示通过src属性指定的代码的字符集。
    defer 可选。表示脚本可以延迟到文档完全被解析和显示之后再执行
    language 已废弃。原来用于表示编写代码使用的脚本语言
    src 可选 表示包含要执行代码的外部文件
    type 可选，表示编写代码使用的脚本语言的内容类型（也成为MIME类型），通常使用text/javascript,
            服务器在传送JavaScript文件时使用的MIME类型通常是application/x-javascript.
    --2 延迟脚本
        defer属性 表明脚本在执行时不会影响页面的构造，也就是说脚本会被延迟到整个页面解析完毕之后再运行，相当于立即下载，延迟执行
        <script defer = "defer" src = "1.js"/>
        <script defer = "defer" src = "2.js"/>
        虽然同时存在defer，但是HTML5 规范要求脚本按照他们出现的先后顺序执行。
        但是实际中，延迟脚本不一定会按照顺序执行，因此最好只包含一个延迟脚本。

        defer属性，只适合用于外部脚本文件，HTML5中有明确规定。
    --3 异步脚本
        async 只适用于外部脚本文件，会告诉浏览器立即开始下载文件，不保证按照他们指定的顺序先后执行。
        因此，确保两者互不依赖非常重要。
        建议异步加载的脚本不要在加载期间修改DOM
        <script async src = "1.js"/>
        <script async src = "2.js"/>
        在XHTML文档中， 需要 这么设置 async = "async"
    --4 在XHTML中的用法，
        XHTML (Extensible HyperText Markup Language)可扩展超文本标记语言，将HTML作为XML的应用而重新定义的一个标准，因此
        XHTML的代码比HTML代码严格的多。
        例如 <script>
        if(a < b) else if(a > b)
        这样不可以的原因是小于号< 在XHTML中被当做一个新的标签来解析，作为标签来讲，小于号后面跟空格，会导致语法错误
        因此需要进行如下改下
        <script>  if(a &lt; b)  else if(a > b)
        或者使用CData片段来包含，它的作用是CData片段是文档中的一个特殊区域，这个区域中包含不需要解析的任意格式的文本内容。
    <script> <![[CDATA[  if(a < b)  else if(a > b)]]>
        这样既可。
        如果浏览器不支持CData片段，那么就使用注释注释掉即可。
    --5 不推荐使用的语法
    */

    /*
    2- 嵌入代码和外部文件
    文档模式，包含两种 混杂模式(quirks mode)和标准模式(standards mode)
     混杂模式(quirks mode) 让IE的行为与IE5相同
     标准模式(standards mode) 让IE的行为更接近标准行为。
     之后又引入了
     准标准模式(almost standard mode)
     默认都会开启混杂模式，但是在不同浏览器中如果采用这种模式行为差异很大，因此
     应当使用以下的一些推荐行为

     以下说明一些开启文档类型的方法
     <!--HTML 4.01严格型-->
     <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
     "http://www.w3.org/TR/html4/strict.dtd">

     <!--XHTML 1.0严格型-->
     <"-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

    <!--HTML5-->
     <!DOCTYPE html>

     对于准标准模式，可以使用过渡型(transitional)或者 框架集型(frameset)
      <!--HTML 4.01 过渡型-->
     <!DOCTYPE HTML PUBLIC
     "-//W3C//DTD HTML 4.01 Transitional//EN"
     "http://www.w3.org/TR/html4/loose.dtd">

       <!--HTML 4.01 框架集型-->
     <!DOCTYPE HTML PUBLIC
     "-//W3C//DTD HTML 4.01 Frameset//EN"
     "http://www.w3.org/TR/html4/frameset.dtd">

       <!--XHTML 1.0 过渡型-->
     <!DOCTYPE HTML PUBLIC
     "-//W3C//DTD HTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

       <!--XHTML 1.0 框架集型-->
     <!DOCTYPE HTML PUBLIC
     "-//W3C//DTD HTML 1.0 Frameset//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

    z标准模式和准标准模式的差异可以忽略不计。

    */


    /*
    
    */
    function hello() {
        var msg = 'hello world';
        document.open()
		document.write(msg);
		document.close();
    }
	</script>
</head>
<body>

<p>Imagine a form with five fields</p>
</body>
<body onload="hello()">
</body>

</html>
