<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang = "en">
<head>
    <title>hello,world</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <script type="text/javascript">
    /*
    定义RegExp对象
    var pattern = /s$/;
    var pattern = new RegExp("s$");
    ES3 规定一个正则表达式直接量会在执行到它是转换成一个RegExp对象，
    同一段代码表示正则表达式直接量的每次运算都返回同一个对象
    ES5固定 每段代码所表示的正则表达式直接量的每次运算都返回新对象。

    */

    /*


    */

    function hello() {
        var msg = 'hello world';
        document.open()
		document.write(msg);
		document.close();
    }
	</script>
</head>
<body>

<p>Imagine a form with five fields</p>
</body>
<body onload="hello()">
</body>

</html>
