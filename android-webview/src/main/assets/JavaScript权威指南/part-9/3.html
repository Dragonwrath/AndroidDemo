    //将代码包装在一个匿名函数中，这样定义的变量在这个函数作用域内
    (function() {

    Object.defineProperty(Object.prototye,"objectId", {
        get : idGetter;
        enumerable : false;
        configurable : false;
    });

    function idGetter() {
        if(!(idprop in this)) {
            if(!Object.isExtensible(this))
                throw Error("Can't define id for nonextensible objects");
            Object.defineProperty(this,idprop,{
                value : nextid++;
                writable : false;
                enumerable : false;
                configurable : false;
            });
        }
        return this[idprop];
    };

    var idprop= "|**objectId**|";
    var nextid = 1;
    }()); //立即执行这个包装函数
    */

    /*
    创建一个不可变的类，它的属性和方法都是只读的，将实例方法设置为"只读"和不可删除的
    //这个方法可以使用new调用，也可以省略new，它可以构造函数也可以用工厂函数
    function Range(from,to) {
        var props = {
            from: {value: from,enumerable : true, writable : false, configurable: false },
            to: {value: to, enumerable : true, writable : false, configurable: false }
        };
        //如果作为构造函数来调用定义属性
        //否则，作为工厂方法来调用
        if(this instanceof Range) {
            Object.defineProperties(this, props);
        } else
        return Object.create(Range.prototype,props);
    }

    Object.preventExtensions()
    可以将对象设置为不可扩展的
    Object.seal
    将阻止用户给对象添加新属性，还能将当前已有的属性配置设置为不可配置的。
    Object.freeze（）
    同样会把所有属性都设置为只读的和不可配置的。

    */
