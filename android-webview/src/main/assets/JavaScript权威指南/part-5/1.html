<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang = "en">
<head>
    <title>hello,world</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <script type="text/javascript">
    /*
    with用于临时扩展作用域链
    with(object)
        statement
        严格模式下禁止使用with语句，尽可能避免使用with
    例如
    with(document.forms[0]){
        name.value = "";
        address.value = "";
        email.value = "";
    }
    var f = document.forms[0];
    f.name.value = "";
    f.address.value = "";
    f.email.value = "";

    */

    /*
    debugger
    这条语句用来产生一个断点（breakpoint）
    function f(o) {
    if (o === undefined) debugger; //这行代码只是用于临时调试；
    //不过这需要在调试页面，比如Firefox的扩展调试插件Firebug
    }
    */

    /*
    "use strict" ES5引入的一条指令，它不是一条语句
    因为
    1、它不包含任何语言关键字，指令仅仅是一个包含一个特殊字符串直接量的表达式
    2、它只出现在脚本代码的开始或者函数体的开始、任何实体语句之前。
    使用"use strict"指令的目的是说明（脚本或函数中）后续的代码将会解析为
    严格代码（strict code）。
    严格代码以严格模式执行，ES5的严格模式是该语言的一个受限制的子集，它修正了
    语言的重要缺陷，并提供健壮的查错功能和增强的安全机制

    */
    function hello() {
        var msg = 'hello world';
        document.open()
		document.write(msg);
		document.close();
    }
	</script>
</head>
<body>

<p>Imagine a form with five fields</p>
</body>
<body onload="hello()">
</body>

</html>
