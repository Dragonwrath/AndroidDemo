<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang = "en">
<head>
    <title>hello,world</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <script type="text/javascript">
    /*
    基于服务端推送事件的Comet事件。
    在服务端推送事件的标准草案中蒂尼了一个EventSource，简化了Comet
    应用程序的编写可以传递一个URL给EventSource构造函数，然后在返回的实例上监听消息事件。
    与message事件关联的事件对象
    有一个data属性，这个属性保存服务器作为该事件的负载发送的任何字符串。
    有一个type属性，默认值是message，事件源可以修改这个值。
    onmessage事件处理程序接收从一个给定的服务器事件源发出的所有事件。































    */

    /*


    */

    function hello() {
        var msg = 'hello world';
        document.open()
		document.write(msg);
		document.close();
    }
	</script>
</head>
<body>

<p>Imagine a form with five fields</p>
</body>
<body onload="hello()">
</body>

</html>
