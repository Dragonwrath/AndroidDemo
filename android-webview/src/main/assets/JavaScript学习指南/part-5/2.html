<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang = "en">
<head>
    <title>hello,world</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <script type="text/javascript">
    /*
      匿名函数
      var sayHi = new Function("toWhom","alert('Hi ' + toWhom)");
      sayHi('World!');

      匿名函数
      将通过函数构造器创建一个新的函数，其函数体将作为参数传个这个函数构造器。
      这种类型的函数通常被称为匿名函数。
      当JS解析它的时候，它将动态创建一个匿名函数，当其被调用后，该函数将被自动删除。
      如果该函数在一个循环中，那么意味着每次循环将创建一次函数。


    */


    /*


    */

    function load() {
        var func = prompt("Enter function body:");
        var x = prompt("Enter values of X:");
        var y = prompt("Enter values of Y:");

        var op = new Function("x","y", func);
        var answer = op(x,y);

        alert("Function is: " + func);
        alert("x is: " + x + " y is: " + y);
        alert("answer is: " + answer);
    }

    /*
    例如分别输入
    return x+y
    1
    2
    那么将返回12

    因为表示的是字符串的连接操作

    如果需要作为int值，那么需要使用
    return parseInt(x) + parseInt(y);
    1
    2
    即可
    动态函数的使用需要特别注意
    */
	</script>
</head>
<body onload="load()">
<p>Imagine a form with five fields</p>
</body>
</html>
