<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang = "en">
<head>
    <title>hello,world</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <script type="text/javascript">
    /*
     DOM(Core)的Node对象中定义了基本属性和基本方法集。
     Node对象的属性主要包括
     nodeName   对象名称，如head元素的每次就是HEAD
     nodeValue  如果不是一个元素，则返回对象值
     nodeType   数字表示节点类型
     parentNode 当前节点的父节点
     childNodes 由其子节点组成的NodeList，前提是存在子节点
     firstChild 由子节点组成的NodeList中的第一个节点
     lastChild  由子节点组成的NodeList中的最后一个节点
     previousSibling 如果当前节点是位于NodeList中的子节点，那它表示的就是该列表中的前一个节点
     nextSibling 如果当前节点是位于NodeList中的子节点，那它表示的就是该列表中的后一个节点
     attributes 一个NamedNodeMap,它是以键值对形式表示，是该元素的属性列表
     ownerDocument 拥有document对象，当你拥有多个document对象时，它比较有用
     namespaceURI  命名空间的URI，如果有，它是针对节点的
     Prefix   命名空间的前缀，如果有，它是针对节点的
     localName 如果指定了namespaceURI的话，它表示节点的本地名
    */

    /*
    以下的数字常量在IE中使用时没有意义，不过可以对Node对象进行扩展，使其包含这些常量。
    nodeType 数字常量
    1--ELEMENT_NODE
    2--ATTRIBUTE_NODE
    3--TEXT_NODE
    4--CDATA_SECTION_NODE
    5--ENTITY_REFERENCE_NODE
    6--ENTITY_NODE
    7--PROCESSING_INSTRUCTION_NODE
    8--COMMENT_NODE
    9--DOCUMENT_NODE
    10--DOCUMENT_TYPE_NODE
    11--DOCUMENT_FRAGMENT_NODE
    12--NOTATION_NODE
    */

    /*
    getElementsByTagName方法将返回一个节点列表的(NodeList),它表示的是页面中所有
    指定标签的页面元素
    还可以使用getElementByClassName方法，它返回的也是一个nodeList例如
    <div class = "test"></div>
    访问这个div元素可以使用
    var nds = document.getElementByClassName("test");
    同样的也可以使用" "来列出多个类名
    var nds = document.getElementByClassName("test test2 test3");
    需要注意的是getElementByClassName并没有在IE中实现，包括IE8.0

    */

    //创建一个可复用的事件处理函数
    function catchEvent(eventObj,event,eventHandler) {
        if(eventObj.addEventListener) {
            eventObj.addEventListener(event,eventHandler,false);
        } else if(eventObj.attachEvent) {
            event = "on" + event;
            eventObj.attachEvent(event,eventHandler);
        }
    }


    //创建一个可复用的函数，取消相应的事件
    function cancelEvent(event) {
        if(event.preventDefault) {
            event.preventDefault();
            event.stopPropagation();
        } else {
            event.returnValue = false;
            event.cancelBubble = true;
        }
    }


	</script>
</head>
<body >
<p>Imagine a form with five fields</p>
</body>
</html>
