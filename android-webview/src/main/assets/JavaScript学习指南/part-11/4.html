    /*
    有些DOM HTML接口不能直接表示特定的HTML元素，而是表示的对象的集合。
    我们可以通过document或form父元素去进行访问，它是用HTMLCollection接口表示的。
    该接口在DOM (HTML) Level 1规范中引入，它只有一个length的属性，两个方法
    item，参数为数字型的索引
    namedItem，参数为字符串
    这两个方法都能返回集合中的特定对象。
    最通用的方法是用document.getElementById方法，

    DOM(HTML) Level 2规范对HTMLCollection做了些扩展，在EMAScript语言绑定中
    一如了HTMLOptionsCollection的特定类型集合对象
    表示的是select元素的选项列表,它本身是HTMLSelectElement表示的。
    通过后者访问option属相将返回HTMLOptionsCollection对象，就可以使用item或者
    namedItem方法来访问每一项。
    */

    //创建一个可复用的事件处理函数
    function catchEvent(eventObj,event,eventHandler) {
        if(eventObj.addEventListener) {
            eventObj.addEventListener(event,eventHandler,false);
        } else if(eventObj.attachEvent) {
            event = "on" + event;
            eventObj.attachEvent(event,eventHandler);
        }
    }


    //创建一个可复用的函数，取消相应的事件
    function cancelEvent(event) {
        if(event.preventDefault) {
            event.preventDefault();
            event.stopPropagation();
        } else {
            event.returnValue = false;
            event.cancelBubble = true;
        }
    }

    catchEvent(window ,"load" ,loadData);
    function loadData() {
        //获取连接和div元素
        var theLinks = document.links;
        var theHrefs = document.getElementById("hrefs");

        //遍历每个链接元素
        for(var i = 0; i < theLinks.length; i++) {
            var href = theLinks.item(i).href;
            var p = document.createElement("p");
            var txt = document.createTextNode(href);
            p.appendChild(txt);
            theHrefs.appendChild(p);
        }
    }

	</script>

</p>
<div id="hrefs">
    <h3>The Links</h3>
</div>
