<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang = "en">
<head>
    <title>hello,world</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <script type="text/javascript">
    /*
        在JS中，第一种方法是使用document对象的forms属性。
        表单是页面元素的一种，它是以数组形式组织的，附加的document对象上。
        如果使用数组，可能会存在的问题是，如果删除了某个表格，将导致数组改变，
        从而无法访问，
        更好的方式应该设置一个相应的id
    */


    /*
    表单提交之后的拦截方式
    1、使用内嵌的事件句柄捕获submit事件
    2、使用传统的事件句柄捕获该事件
    3、使用更现代的addEventListener/attachEvent方法捕获该事件。
    */

    /*
    为表单添加事件：不同方法
    主要事件是submit,其事件句柄是onsubmit
    document.getElementById("someform").onsubmit = formHandler;
    通过内嵌方法为表单添加一个事件句柄，主要需要加上一个return语句
    <form name ="someForm" onsubmit="return formHandler();">

    但是更好的方法应该是捕获相应的事件
    */

    //创建一个可复用的事件处理函数
    function catchEvent(eventObj,event,eventHandler) {
        if(eventObj.addEventListener) {
            eventObj.addEventListener(event,eventHandler,false);
        } else if(eventObj.attachEvent) {
            event = "on" + event;
            eventObj.attachEvent(event,eventHandler);
        }
    }


    //创建一个可服用的函数，取消相应的事件
    function cancelEvent(event) {
        if(event.preventDefault) {
            event.preventDefault();
            event.stopPropagation();
        } else {
            event.returnValue = false;
            event.cancelBubble = true;
        }
    }


	</script>
</head>
<body onload="load()">
<p>Imagine a form with five fields</p>
</body>
</html>
